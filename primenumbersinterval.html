<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenumbers</title>
    <script>
     function primeall()
     {
	    var j,b;
    	var lb=parseInt(document.getElementById("no1").value);
	    var n=parseInt(document.getElementById("no2").value);
      document.write("Prime numbers between "+lb+" and "+n+" are: </br>");
	    for(i=lb;i<=n;i++)
	    {
            b=0;
            for(j=1;j<=i;j++)
            {
             if(i%j==0)
             {
               b=b+1;
             }
            }
            if(b==2)
            {
              document.write(i+"</br>");
		    }
        }
    }
            
    </script>
</head>
<body>
    <h1>Prime numbers in interval</h1>
    <form>
        <input type="number" id="no1" placeholder="enter the first number">
        <input type="number" id="no2" placeholder="enter the second number">
        <input type="button" value="prime number" onclick="primeall();">
   </form>
</body>
</html>
